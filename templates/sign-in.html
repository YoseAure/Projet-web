<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page de connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .bg-image {
            background-image: url('https://www.aerocontact.com/actualite-aeronautique-spatiale/images/AERO20200511161500.jpg');
            background-size: 100%; 
            background-position: center;
            background-repeat: no-repeat;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Connexion</h2>
                                <form method="POST">
                                    <div class="mb-3">
                                        <label for="adresse-mail" class="form-label">Adresse mail</label>
                                        <input name="adresse-mail" type="email" class="form-control" placeholder="@alumni.enac.fr" id="adresse-mail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="mot-de-passe" class="form-label">Mot de passe</label>
                                        <input name="mot-de-passe" type="password" class="form-control" id="mot-de-passe" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Se connecter</button>
                                    </div>
                                    <br>
                                    <div class="mb-3 d-flex justify-content-center align-items-center">
                                        <label for="inscription" class="form-label mb-0">Vous n'avez pas de compte ?</label>
                                        <p class="mb-0 ms-2"><a class="link-opacity-100" href="http://127.0.0.1:5500/templates/sign-up.html">Inscrivez-vous</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
