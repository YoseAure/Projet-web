<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .bg-image {
            background-image: url('https://www.aerocontact.com/actualite-aeronautique-spatiale/images/AERO20200511161500.jpg');
            background-size: 100%; 
            background-position: center;
            background-repeat: no-repeat;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Inscription</h2>
                                <form method="POST">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom</label>
                                        <input name="nom" type="text" class="form-control" placeholder="DUPONT" id="nom" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">Prénom</label>
                                        <input name="prenom" type="text" class="form-control" placeholder="Sacha" id="prenom" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="annee" class="form-label">Sélectionnez votre promotion :</label>
                                        <select name="annee" class="form-select" id="annee" required>
                                            <option value="" disabled selected>-</option>
                                        </select>
                                    </div>
                                    <script>
                                        var select = document.getElementById("annee");
                                        var currentYear = new Date().getFullYear();
                                        for (var year = 2013; year <= currentYear; year++) {
                                            var optionValue = "IENAC" + year.toString().slice(-2) + "_APPR";
                                            select.add(new Option(optionValue, optionValue));
                                        }
                                    </script>
                                    
                                    <div class="mb-3">
                                        <label for="numero-telephone" class="form-label">Numéro de téléphone</label>
                                        <input name="numero-telephone" type="tel" class="form-control" id="numero-telephone" placeholder="+XX (indicatif pays) numéro"required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="adresse-mail" class="form-label">Adresse mail</label>
                                        <input name="adresse-mail" type="email" class="form-control" placeholder="@alumni.enac.fr" id="adresse-mail" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="mot-de-passe" class="form-label">Mot de passe</label>
                                        <div class="input-group">
                                            <input name="mot-de-passe" type="password" class="form-control" id="mot-de-passe" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">Afficher</button>
                                        </div>
                                    </div>
                                    
                                    <script>
                                        document.addEventListener('DOMContentLoaded', function() {
                                            var toggleButton = document.getElementById('toggle-password');
                                            var passwordInput = document.getElementById('mot-de-passe');
                                    
                                            if (toggleButton && passwordInput) {
                                                toggleButton.addEventListener('click', function() {
                                                    if (passwordInput.type === 'password') {
                                                        passwordInput.type = 'text';
                                                        toggleButton.textContent = 'Masquer';
                                                    } else {
                                                        passwordInput.type = 'password';
                                                        toggleButton.textContent = 'Afficher';
                                                    }
                                                });
                                            }
                                        });
                                    </script>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Suivant</button>
                                    </div>
                                    <br>
                                    <div class="mb-3 d-flex justify-content-center align-items-center">
                                        <label for="inscription" class="form-label mb-0">Vous avez déjà un compte ?</label>
                                        <p class="mb-0 ms-2"><a class="link-opacity-100" href="http://127.0.0.1:5500/templates/Sign-In.html#">Connectez-vous</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
